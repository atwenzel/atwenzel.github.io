			<div id= "slider">

	    		</select>
			</div>

				<h2>Number of Alcoholic Drink You've had:</h2>

	      			<option value="0">0</option>
	      			<option value="1">1</option>
	      			<option value="2">2</option>
	      			<option value="3">3</option>
	      			<option value="4">4</option>
	      			<option value="5+">5 or more</option>
